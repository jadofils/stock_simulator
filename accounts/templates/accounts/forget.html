<!-- Forget Password Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same style as previous HTML -->
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-header">Reset Your Password</h2>
        <form>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your registered email" required>
                <div class="error-message">Email not found in our system</div>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="#login">Back to Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
