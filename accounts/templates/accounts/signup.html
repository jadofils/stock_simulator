{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Trading Simulator - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --background-color: #ecf0f1;
        --white: #ffffff;
        --text-color: #333;
        --error-color: #e74c3c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: var(--background-color);
        display: flex;
        flex-direction: column; /* Use column layout */
        min-height: 100vh;
        padding: 20px;
      }

      .navbar {
        background-color: var(--primary-color);
      }

      .navbar-brand,
      .navbar-nav .nav-link {
        color: var(--white);
      }

      .navbar-nav .nav-link:hover {
        color: var(--secondary-color);
      }

      .auth-container {
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        margin: auto; /* Center the form horizontally */
        margin-top: 50px; /* Add space above the form */
      }

      .auth-header {
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: var(--secondary-color);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .auth-footer {
        margin-top: 15px;
        font-size: 14px;
      }

      .auth-footer a {
        color: var(--secondary-color);
        text-decoration: none;
        margin-left: 5px;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 5px;
      }

      .social-login {
        margin-top: 20px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .google-btn {
        background-color: #fff;
        color: #757575;
        border: 1px solid #ddd;
      }

      .google-btn:hover {
        background-color: #f5f5f5;
      }

      .github-btn {
        background-color: #333;
        color: var(--white);
        border: 1px solid #ddd;
      }

      .github-btn:hover {
        background-color: #444;
      }

      .google-btn i,
      .github-btn i {
        margin-right: 10px;
      }

      .footer {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 20px 0;
        text-align: center;
        margin-top: auto; /* Push footer to bottom */
      }

      .footer a {
        color: var(--white);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Stock Trading Simulator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" id="login" href="{% url 'login' %}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register" href="{% url 'signup' %}"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">market</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <h2 class="auth-header">Create an Account</h2>
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label">Username | Full Names</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            autocomplete="off"
          />
        </div>
      
        <button type="submit" class="btn">Sign Up</button>

        <div class="auth-footer">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>

        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="bi bi-google"></i> Sign up with Google
          </button>
          <button class="social-btn github-btn">
            <i class="bi bi-github"></i> Sign up with GitHub
          </button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Stock Trading Simulator. All rights reserved.</p>
        <p>
          Developed by
          <a href="#"
            >Jado Fils Salim</a
          >
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
