<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Same style as previous HTML -->
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-header">Create Your Account</h2>
        <form>
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
                <div class="error-message">Email already exists</div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create a strong password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Repeat your password" required>
                <div class="error-message">Passwords do not match</div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#login">Login</a></p>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    Sign up with Google
                </button>
                <button class="social-btn facebook-btn">
                    Sign up with Facebook
                </button>
            </div>
        </form>
    </div>
</body>
</html>
