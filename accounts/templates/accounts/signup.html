{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Trading Simulator - Signup</title>
    <!-- Include Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --background-color: #ecf0f1;
        --white: #ffffff;
        --text-color: #333;
        --error-color: #e74c3c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .auth-container {
        background-color: var(--white);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
      }

      .auth-header {
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: var(--secondary-color);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2980b9;
      }

      .auth-footer {
        margin-top: 15px;
        font-size: 14px;
      }

      .auth-footer a {
        color: var(--secondary-color);
        text-decoration: none;
        margin-left: 5px;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: var(--error-color);
        font-size: 14px;
        margin-top: 5px;
      }

      .social-login {
        margin-top: 20px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .google-btn {
        background-color: #fff;
        color: #757575;
        border: 1px solid #ddd;
      }

      .google-btn:hover {
        background-color: #f5f5f5;
      }

      .github-btn {
        background-color: #333;
        color: var(--white);
        border: 1px solid #ddd;
      }

      .github-btn:hover {
        background-color: #444;
      }

      .google-btn i,
      .github-btn i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Signup Form -->
    <div class="auth-container">
      <h2 class="auth-header">Create an Account</h2>
      <form>

        <div class="form-group">
          <label class="form-label">Username | Full Names</label>
          <input
            type="username"
            class="form-control"
            placeholder="Enter your username"
            autocomplete="off"
          />
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm your password"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn">Sign Up</button>

        <div class="auth-footer">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>

        <div class="social-login">
          <!-- Google Login Button -->
          <button class="social-btn google-btn">
            <i class="bi bi-google"></i> Sign up with Google
          </button>
          <!-- GitHub Login Button -->
          <button class="social-btn github-btn">
            <i class="bi bi-github"></i> Sign up with GitHub
          </button>
        </div>
      </form>
    </div>
    <script src="{% static 'accounts/js/account.js' %}"></script>
  </body>
</html>
